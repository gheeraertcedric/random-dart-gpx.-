<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancer de flÃ©chette ðŸŽ¯</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button, select {
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="radius">Rayon :</label>
    <select id="radius">
      <option value="10">10 km</option>
      <option value="25">25 km</option>
      <option value="50">50 km</option>
      <option value="100" selected>100 km</option>
      <option value="200">200 km</option>
    </select>
    <button onclick="throwDart()">Lancer la flÃ©chette ðŸŽ¯</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.8566, 2.3522], 8); // Paris par dÃ©faut

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let userMarker = null;
    let dartMarker = null;

    // Obtenir la position actuelle de l'utilisateur
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      map.setView([lat, lon], 10);
      userMarker = L.marker([lat, lon]).addTo(map).bindPopup("Ta position").openPopup();
    });

    function throwDart() {
      if (!userMarker) {
        alert("Position utilisateur inconnue. Active la gÃ©olocalisation.");
        return;
      }

      const lat0 = userMarker.getLatLng().lat;
      const lon0 = userMarker.getLatLng().lng;
      const R = 6371; // rayon Terre en km
      const rMax = parseInt(document.getElementById("radius").value);

      const distance = rMax * Math.sqrt(Math.random());
      const angle = Math.random() * 2 * Math.PI;

      const lat1 = Math.asin(Math.sin(lat0 * Math.PI/180) * Math.cos(distance / R) +
                     Math.cos(lat0 * Math.PI/180) * Math.sin(distance / R) * Math.cos(angle));

      const lon1 = lon0 * Math.PI/180 + Math.atan2(Math.sin(angle) * Math.sin(distance / R) * Math.cos(lat0 * Math.PI/180),
                          Math.cos(distance / R) - Math.sin(lat0 * Math.PI/180) * Math.sin(lat1));

      const newLat = lat1 * 180/Math.PI;
      const newLon = lon1 * 180/Math.PI;

      if (dartMarker) map.removeLayer(dartMarker);
      dartMarker = L.marker([newLat, newLon]).addTo(map).bindPopup(`Point alÃ©atoire ðŸŽ¯ (${rMax} km)`).openPopup();
      map.setView([newLat, newLon], 10);
    }
  </script>
</body>
</html>
